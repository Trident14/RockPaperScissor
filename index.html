<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissor</title>
    
</head>
<body>

    
    <header>
        <h1>Rock Paper And Scissors</h1>
    </header>
    <section id="fade">
    <div class="score-board">
        <div id="user" class="badge">Player</div>
        <div id="Opp" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="opp-score">0</span>
    </div>
</section>
    <div class="result">
        <p>Starting..</p>
    </div>
    <div class="res">
        <button onclick="reloadPage()">Play Again</button>
    </div>
    <section id="fade1">
    <div class="choices">
        <div class="choice " id="r">
            <img src="rock1.png" alt="rock" height="80" width="80">
        </div>
        <div class="choice " id="p">
            <img src="paper1.png" alt="paper" height="80" width="80">
        </div>
        <div class="choice " id="s">
            <img src="scissors1.png" alt="rock" height="80" width="80">
        </div>
    </div>
    <p id="action-msg">Make your move!</p>
    </section>
   
    

    

    <script src="script.js" charset="utf-8"></script>
    
</body>
</html>
